      <div class="container-fluid my_signup">
        <div class="row d-flex justify-content-center align-items-center bg_signup">
          <div class="col-md-3 col-sm-3 col-xl-4 col-xs-12"></div>
          <div class="col-md-6 col-sm-6  col-xl-4 col-xs-12 bg-signup-box">
            <h1>Upload Files</h1>  
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %} 
                <hr>
                <br>
                <label for="title">Title:</label>
                <br>
                <input type="text" placeholder="Enter the title" name="title" id="title">
                <hr>
                <label for="document">Document:</label>
                <input type=file name="file1" id="file1">
                <hr>

                <label for="doctype">Format:</label>
                    <select name="doctype">
                        <option value="pdf">pdf</option>
                        <option value="doc">doc</option>
                        <option value="txt">txt</option>
                        <option value="jpg">jpg</option>
                        <option value="png">png</option>
                    </select>
                <hr>
                <label for="description">Description:</label>
                <br>
                <input type="text" placeholder="Description" name="description" id="description">
                <hr>

                <label for="permission">Permissions:</label>
                    <select name="permission">
                        <option value="Public">Public</option>
                        <option value="Private">Private</option>
                    </select>
                <hr>
    
                <button type="submit">Save</button>
                <hr>
                
              </form>

              <a href="{% url 'logout'%}" class="btn btn-primary">Logout</a>
          </div>
          <div class="col-md-3 col-sm-3 col-xl-4 col-xs-12"></div>
        </div>

         <script>
             $(window).scroll(function(){
             $('nav').toggleClass('scrolled', $(this).scrollTop() > 200);
             });
         </script>
        
         <script>
              window.sr = ScrollReveal();
              sr.reveal('.info-left', {
                 duration: 2000,
                 origin: 'left',
                 distance: '300px',
                 viewFactor: 0.2
              });
              sr.reveal('.info-right', {
                 duration: 2000,
                 origin: 'right',
                 distance: '300px',
                 viewFactor: 0.2
              });
         </script>
        
        
          <script>
              $(function () {
              // Smooth Scrolling
              $('a[href*="#"]:not([href="#"])').click(function () {
                  if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                      var target = $(this.hash);
                      target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                      if (target.length) {
                          $('html, body').animate({
                              scrollTop: target.offset().top
                          }, 1000);
                          return false;
                      }
                  }
              });
          });
          </script>
